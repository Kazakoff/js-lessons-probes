<html>
  <head>
    <style>
      ul :nth-child(1) {
        color: rgb(81, 255, 0);
      }
      ul :nth-child(2n + 1) {
        color: red;
      }
      ul :nth-of-type(3) {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
